{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>LYNN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.convform.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div id="transparent">
		<nav class="navbar  navbar-expand-lg navbar-white bg-white">
			<a style="margin-left: 50px;" href="{% url 'Home:index' %}"><img src="{% static 'images/logo.jpg' %}" width="100px" height="65px" alt="LYNN"></a>
		
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class=" offset-md-8 navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
				{% if user.is_authenticated %}
				<li class="nav-item active">
				  <a class="nav-link" href="{% url 'Home:index' %}">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'Chat:index' %}">Bot</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'TechChat:index' %}">Chat</a>
				</li>
						<li class="nav-item">
						  <a class="nav-link" href="{% url 'Request:index' %}">Request</a>
				</li>
				<li class="nav-item">
						<a class="nav-link">|</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
				</li>
				{% else %}
				<li class="nav-item">
						<a class="nav-link" href="{% url 'login' %}">Login</a>
				</li>
				<li class="nav-item">
						<a class="nav-link">|</a>
				</li>
				<li class="nav-item">
						<a class="nav-link" href="{% url 'Register:index' %}">Sign Up</a>
					  </li>
				{% endif %}
				</ul>
              </ul>
              
            </div>
          </nav>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
					<div class="col-md-8">
                        <h4 id="signtxt">Start Chatting with our state of the art bot to help you solve problems your facing.</h4>
                        <img src="{% static 'images/bot.png' %}" width="400px" height="365px" alt="Bot">
                    </div>
	                <div class=" col-sm-4 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Hello! I'm a bot created from LYNN IT Security. Can I show you some features? (this question comes from a select)" name="first-question">
	                                    <option value="yes">Yes</option>
	                                    <option value="sure">Sure!</option>
									</select>
									<input type="text" name="name" data-conv-question="Alright! tell me your problem first.">
									<input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
	                                <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you. (note that this question doesn't expect any answer)" data-no-answer="true">
	                                <input type="text" data-conv-question="This plugin supports multi-select too. Let's see an example." data-no-answer="true">
	                                <select name="multi[]" data-conv-question="What is your device?" multiple>
	                                    <option value="PC">PC</option>
	                                    <option value="PC">mobile</option>
	                                </select>
	                                <select name="programmer" data-callback="storeState" data-conv-question="how, you rate the problem? (this question will fork the conversation based on your answer)">
										<option value="yes">5</option>
										<option value="yes">4</option>
										<option value="yes">3</option>
										<option value="yes">2</option>
	                                    <option value="no">1</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="A fellow customer! Cool." data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="Have you ever thought about fixing your problem?">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
	                                    </div>
	                                </div>
	                                <input type="text" data-conv-question="LYNN also supports regex patterns. Look:" data-no-answer="true">
	                                <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
	                                <input data-conv-question="Now tell me a secret (like a password)" type="password" data-minlength="6" id="senha" name="password" required placeholder="password">
									<select data-conv-question="Selects also support callback functions. For example, try one of these:">
											<option value="google" data-callback="google">Google</option>
											<option value="bing" data-callback="bing">Bing</option>
									</select>
	                                <select name="callbackTest" data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
	                                    <option value="yes" data-callback="rollback">Yes</option>
	                                    <option value="no" data-callback="restore">No</option>
	                                </select>
	                                <select data-conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it." id="">
	                                    <option value="">Awesome!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </section>
    
    <script type="text/javascript" src="{% static 'js/jquery-1.12.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/autosize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.convform.js' %}"></script>

	<script>
		function google(stateWrapper, ready) {
			window.open("https://www.google.com/gmail/");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("https://www.google.com/gmail/");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
	<style>
		
    </style>
    </div>
</body>
</html>
